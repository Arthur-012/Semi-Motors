<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Semi Motors</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="./imagens/DIESEL-ENGINE-ICON 1 (1).png" rel="icon" type="image/png">
</head>

<body>
    <div id="nav-bar">
        <div id="logo">
            <img class="logo-nav" src="./imagens/Ícone.png">
        </div>
        <div id="pesquisa">
            <img class="lupa-icon" src="./imagens/Lupa.png">
            <p class="text-pesquisa">Pesquisar por marca, modelo...</p>
        </div>
    </div>

    <div id="catalogo">
        <div class="carro">
            <div class="marca">
                <h1>HYUNDAY</h1>
            </div>
            <div class="container">
                <div class="carro">
                    <img src="./imagens/hyundai-hb20-2022-07 1.png">
                </div>
                <h2 class="modelo">HB20 1.0 T-GDI S VISION </h2>

                <div class="info">
                    <p class="preço">R$ 72.823,00</p>
                    <P class="tipo">Flex</P>
                </div>
                <p class="ano">2021/2022</p>
            </div>
        </div>

        <div class="carro">
            <div class="marca">
                <h1>MITSUBISHI</h1>
            </div>
            <div class="container">
                <div class="carro">
                    <img src="./imagens/hyundai-camionete.png">
                </div>
                <h2 class="modelo">L200 Triton Sport 2.4</h2>

                <div class="info">
                    <p class="preço">R$ 121.800,00</p>
                    <P class="tipo">Diesel</P>
                </div>
                <p class="ano">2019/2019</p>
            </div>
        </div>
    </div>
</body>

</html>
